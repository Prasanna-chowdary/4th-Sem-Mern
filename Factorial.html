<!DOCTYPE html>
<html>
<head>
    <title>Factorial and Fibonacci</title>
</head>
<body>

<h3>Factorial and Fibonacci Series</h3>

<label>Enter a number:</label>
<input type="number" id="num">
<button onclick="calculate()">Calculate</button>
<p id="result"></p>
<script>
    function factorial(n) {
        let fact = 1;
        for (let i = 1; i <= n; i++) {
            fact *= i;
        }
        return fact;
    }
    function fibonacci(n) {
        let a = 0, b = 1, temp;
        let series = "0 1 ";

        for (let i = 2; i < n; i++) {
            temp = a + b;
            series += temp + " ";
            a = b;
            b = temp;
        }
        return series;
    }

    function calculate() {
        let n = document.getElementById("num").value;
        n=Number(n);
        let factResult = factorial(n);
        let fibResult = fibonacci(n);

        document.getElementById("result").innerHTML =
            "Factorial of " + n + " is: " + factResult + "<br>" +
            "Fibonacci Series: " + fibResult;
             
    }
</script>
</body>
</html>
